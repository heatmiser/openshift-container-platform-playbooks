---
- hosts: localhost
  gather_facts: no
  tasks:
  - lineinfile:
      dest: /etc/ansible/hosts
      insertafter: '[new_nodes]'
      line: "{{ lookup('env','INFRA') }} openshift_node_labels=\"{'type': 'infra', 'zone': 'default', 'region': 'infra'}\" openshift_hostname={{ lookup('env','INFRA') }}"
      regexp: '^$INFRA '
      state: present
